<section data-ng-controller="AccountController">
	<div class="page-header">
	<h1>Register</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastname">Lastname</label>
                    <div class="controls">
                        <input type="text" data-ng-model="lastname" id="lastname" class="form-control" placeholder="Lastname" required>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" data-ng-model="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label" for="Password">Password</label>
                    <div class="controls">
                        <input type="password" data-ng-model="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
