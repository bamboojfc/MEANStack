<section data-ng-controller="AccountController" data-ng-init="find()">
    <div class="page-header">
        <h1>Members</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="m in members" data-ng-href="#!/members/{{m._username}}" class="list-group-item">
			<h4 class="list-group-item-heading" >{{m.name}} {{m.lastname}}</h4>
            <span data-ng-bind="m.created"></span>
        </a>
    </div>
</section>
